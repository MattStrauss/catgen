{% extends "base.html" %}

{% block content %}
<div class="px-24 py-8">
    <div>
      <canvas id="titlesChart"></canvas>
    </div>

    <p class="text-2xl mt-6 mb-4">KNN Results:</p>
    <div class="grid grid-cols-3 gap-5 p-8">

          <div class="mb-4">
              <p>Category: {{ images[0][2] }}</p>
            <img src="{{ images[0][1] }}" class="max-w-full h-auto" alt="">
          </div>

          <div class="mb-4">
              <p>Category: {{ images[1][2] }}</p>
            <img src="{{ images[1][1] }}" class="max-w-full h-auto" alt="">
          </div>

          <div class="mb-4">
              <p>Category: {{ images[2][2] }}</p>
            <img src="{{ images[2][1] }}" class="max-w-full h-auto" alt="">
          </div>

    </div>
</div>

{% endblock content %}

{% block scripts %}
{{ super() }}

<script>

  const data = {
    datasets: [{
      label: 'Category Results for {{ title }}',
      backgroundColor: 'rgb(239, 68, 68)',
      borderColor: 'rgb(239, 68, 68)',
      data: JSON.parse({{result|tojson}}),
    }]
  };

  const config = {
    type: 'line',
    data: data,
    options: {}
  };

  const myChart = new Chart(
    document.getElementById('titlesChart'),
    config
  );

</script>

{% endblock scripts %}

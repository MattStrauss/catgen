{% extends "base.html" %}

{% block content %}
<div class="px-24 py-8">

     <table border = 1>
        {% for key, value in result.items() %}

        <tr>
           <th> {{ key }} </th>
           <td> {{ value }} </td>
        </tr>

        {% endfor %}
     </table>


    <div>
      <canvas id="myChart"></canvas>
    </div>

</div>

{% endblock content %}

{% block scripts %}
{{ super() }}

<script>
  const labels = [
    'January',
    'February',
    'March',
    'April',
    'May',
    'June',
  ];

  const data = {
    labels: labels,
    datasets: [{
      label: 'My First dataset',
      backgroundColor: 'rgb(255, 99, 132)',
      borderColor: 'rgb(255, 99, 132)',
      data: [0, 10, 5, 2, 20, 30, 45],
    }]
  };

  const config = {
    type: 'line',
    data: data,
    options: {}
  };

  const myChart = new Chart(
    document.getElementById('myChart'),
    config
  );

</script>

{% endblock scripts %}
